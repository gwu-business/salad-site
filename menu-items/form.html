<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salad Site</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../stylesheets/salad-style.css">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index.html">
            <img src="../images/salad-icon.png" alt="Brand" height="24px"/>
            Urban Lunch Company
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Menu</a></li>
            <li><a href="form.html">Add Item</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="page container">
      <h1>Add a new Menu Item</h1>

      <form id="submission-form" action="new.html" method="post" class="form-horizontal">
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">Category:</label>
          <div class="col-sm-10">
            <select id="category-selector" name="category">
              <option value="SignatureSalad">Signature Salad</option>
              <option value="SignatureGrain">Signature Grain</option>
              <option value="SeasonalSalad">Seasonal Salad</option>
              <option value="SeasonalGrain">Seasonal Grain</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title:</label>
          <div class="col-sm-10">
            <input id="title-input" type="text" name="title" placeholder="Super Salad">
          </div>
        </div>

        <div class="form-group">
          <label for="calories" class="col-sm-2 control-label">Calories:</label>
          <div class="col-sm-10">
            <input id="calories-input" type="number" name="calories" placeholder="570">
          </div>
        </div>

        <div class="form-group">
          <label for="vegan-safe" class="col-sm-2 control-label">Vegan Safe?</label>
          <div class="col-sm-10">
            <input id="vegan-safe" type="checkbox" name="vegan-safe" value="vegan_safe">
          </div>
        </div>

        <div class="form-group">
          <label for="gluten-free" class="col-sm-2 control-label">Gluten-free?</label>
          <div class="col-sm-10">
            <input id="gluten-free" type="checkbox" name="gluten-free" value="gluten_free">
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description:</label>
          <div class="col-sm-10">
            <textarea id="description-input" name="description" rows="8" cols="40" placeholder="A refreshing mix of greens."></textarea>
          </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
              <button id="submission-button" type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <script type="text/javascript">
      var hostName = window.location.hostname || "UNKOWN HOST"
      console.log(hostName)

      var categorySelector = document.getElementById("category-selector")
      var titleInput = document.getElementById("title-input")
      var caloriesInput = document.getElementById("calories-input")
      var descriptionInput = document.getElementById("description-input")
      var glutenFreeInput = document.getElementById("gluten-free")
      var veganSafeInput = document.getElementById("vegan-safe")
      var submissionButton = document.getElementById("submission-button")
      submissionButton.addEventListener("click", submitForm, false)

      function submitForm(){
        var menuItem = {
          category: categorySelector.value,
          title: titleInput.value,
          calories: caloriesInput.value,
          description: descriptionInput.value,
          glutenFree: glutenFreeInput.checked,
          veganSafeInput: veganSafeInputInput.checked
        }
        console.log("SUBMITTING", menuItem)
      }
    </script>
  </body>
</html>
