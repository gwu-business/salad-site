<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salad Site</title>
    <style>
     .inline {display: inline;}
      nav {display:inline;}
      p#company-name {font-size: 24px;}
      ul#navigation-list {padding-left:0px;}
      ul#navigation-list li {display:inline; list-style-type: none;}
    </style>
  </head>
  <body>
    <header>
      <img src="../images/salad-icon.png" alt="a picture of a salad" height="36px"/>
      <p class="inline" id="company-name">Urban Lunch Company</p>
      <nav>
        <ul id="navigation-list">
          <li><a href="../index.html">Home</a></li> |
          <li><a href="index.html">Menu</a></li> |
          <li><a href="form.html">Add Item</a></li>
        </ul>
      </nav>
    </header>

    <div class="page">
      <h1>Add a new Menu Item</h1>
      <form action="index.html" method="post">
        <textarea name="description-input" rows="8" cols="40"></textarea>
        <button id="submission-button" type="button" name="button">Submit</button>
      </form>
      <form action="endpoint.html" method="get">
        <input name="say" value="Hi">
        <button>Get my greetings</button>
      </form>
      <form action="endpoint.html" method="post">
        <input name="say" value="Hi">
        <button>Post my greetings</button>
      </form>
    </div>

    <script type="text/javascript">
      var hostName = window.location.hostname || "UNKOWN HOST"
      console.log(hostName)
      var newMenuItemPath = "/menu_items/new"
      console.log(newMenuItemPath)

      var submissionButton = document.getElementById("submission-button")
      submissionButton.addEventListener("click", submitForm, false)

      function submitForm(){
        var menuItem = {name: "SUPER SALAD", calories: 570, description: "A refreshing mix of greens."}
        console.log("SUBMITTING", menuItem, "TO", newMenuItemPath)
      }
    </script>
  </body>
</html>
