<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salad Site</title>
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../stylesheets/salad-style.css">
  </head>
  <body>
    <header>
      <img src="../images/salad-icon.png" alt="a picture of a salad" height="36px"/>
      <p class="inline" id="company-name">Urban Lunch Company</p>
      <nav>
        <ul id="navigation-list">
          <li><a href="../index.html">Home</a></li> |
          <li><a href="index.html">Menu</a></li> |
          <li><a href="form.html">Add Item</a></li>
        </ul>
      </nav>
    </header>

    <div class="page">
      <h1>Add a new Menu Item</h1>

      <form id="submission-form" action="new.html" method="post">

        <label for="category">Category:</label>
        <select id="category-selector" name="category">
          <option value="SignatureSalad">Signature Salad</option>
          <option value="SignatureGrain">Signature Grain</option>
          <option value="SeasonalSalad">Seasonal Salad</option>
          <option value="SeasonalGrain">Seasonal Grain</option>
        </select>

        <label for="title">Title:</label>
        <input id="title-input" type="text" name="title" value="Super Salad" placeholder="Super Salad">

        <label for="calories">Calories:</label>
        <input id="calories-input" type="number" name="calories" value="570">

        <label>Vegan Safe? <input id="vegan-safe" type="checkbox" name="vegan-safe" value="vegan_safe"></label>

        <label>Gluten-free? <input id="gluten-free" type="checkbox" name="gluten-free" value="gluten_free"></label>

        <label for="description">Description:</label>
        <textarea id="description-input" name="description" rows="8" cols="40" placeholder="A refreshing mix of greens.">A refreshing mix of greens.</textarea>

        <button id="submission-button">Submit POST</button>
      </form>
    </div>

    <script type="text/javascript">
      var hostName = window.location.hostname || "UNKOWN HOST"
      console.log(hostName)

      var categorySelector = document.getElementById("category-selector")
      var titleInput = document.getElementById("title-input")
      var caloriesInput = document.getElementById("calories-input")
      var descriptionInput = document.getElementById("description-input")
      var glutenFreeInput = document.getElementById("gluten-free")
      var veganSafeInput = document.getElementById("vegan-safe")
      var submissionButton = document.getElementById("submission-button")
      submissionButton.addEventListener("click", submitForm, false)

      function submitForm(){
        var menuItem = {
          category: categorySelector.value,
          title: titleInput.value,
          calories: caloriesInput.value,
          description: descriptionInput.value,
          glutenFree: glutenFreeInput.checked,
          veganSafeInput: veganSafeInputInput.checked
        }
        console.log("SUBMITTING", menuItem)
      }
    </script>
  </body>
</html>
